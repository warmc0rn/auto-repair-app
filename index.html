<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Maintenance App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select Your Vehicle</h1>

    <form id="vehicle-form">
      <label for="vin">Enter VIN (optional):</label>
      <input type="text" id="vin" placeholder="e.g., 1HGCM82633A123456" />

      <p>— OR —</p>
      
      <select id="year" required></select>
      <select id="make" disabled required></select>
      <select id="model" disabled required></select>
      <select id="trim" disabled required></select>
      <button type="submit">Get Maintenance Schedule</button>
    </form>

    <div id="maintenance-results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
