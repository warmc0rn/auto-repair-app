<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Auto Repair & Maintenance App</title>
</head>
<body>
  <div class="container">
    <h1>Vehicle Lookup</h1>
    <div class="input-group">
      <label for="vin">VIN Lookup:</label>
      <input type="text" id="vin" placeholder="Enter VIN..." />
    </div>
    <div class="input-group">
      <label for="year">Year:</label>
      <select id="year"><option value="">Select Year</option></select>

      <label for="make">Make:</label>
      <select id="make" disabled><option value="">Select Make</option></select>

      <label for="model">Model:</label>
      <select id="model" disabled><option value="">Select Model</option></select>

      <label for="trim">Trim:</label>
      <select id="trim" disabled><option value="">Select Trim</option></select>

      <label for="engine">Engine:</label>
      <select id="engine" disabled><option value="">Select Engine</option></select>
    </div>
    <button id="submitBtn">View Maintenance & Repairs</button>
    <div id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
