<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Select Your Vehicle</h2>

  <label for="vin">OR Enter VIN:</label>
  <input type="text" id="vin" placeholder="Enter 17-digit VIN" maxlength="17" />
  <button id="lookupVin">Lookup VIN</button>

  <label for="year">Year:</label>
  <select id="year">
    <option value="">Select Year</option>
  </select>

  <label for="make">Make:</label>
  <select id="make" disabled>
    <option value="">Select Make</option>
  </select>

  <label for="model">Model:</label>
  <select id="model" disabled>
    <option value="">Select Model</option>
  </select>

  <script src="app.js"></script>
</body>
</html>
