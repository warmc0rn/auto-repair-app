<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Maintenance Lookup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select Your Vehicle</h1>
    <form id="vehicle-form">
      <label for="vin">Enter VIN (optional):</label>
      <input type="text" id="vin" placeholder="e.g., 1HGCM82633A123456" />

      <p>— OR —</p>

      <label for="year">Year:</label>
      <select id="year"><option value="">Select Year</option></select>

      <label for="make">Make:</label>
      <select id="make" disabled><option value="">Select Make</option></select>

      <label for="model">Model:</label>
      <select id="model" disabled><option value="">Select Model</option></select>

      <label for="trim">Trim/Engine:</label>
      <select id="trim" disabled><option value="">Select Trim</option></select>

      <button type="button" id="submit-btn">View Maintenance</button>
    </form>

    <div id="maintenance-results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
