<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Maintenance App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Vehicle Maintenance Guide</h1>
    <form id="vehicle-form">
      <label for="vin">Enter VIN (optional):</label>
      <input type="text" id="vin" placeholder="e.g., 1HGCM82633A004352" />
      <button type="button" id="decode-vin">Decode VIN</button>
      <hr/>
      <label for="year">Year:</label>
      <select id="year"></select>

      <label for="make">Make:</label>
      <select id="make" disabled></select>

      <label for="model">Model:</label>
      <select id="model" disabled></select>

      <label for="trim">Trim:</label>
      <select id="trim" disabled></select>

      <button type="button" id="submit">View Maintenance</button>
    </form>
    <div id="maintenance-results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
