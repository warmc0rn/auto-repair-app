<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Maintenance & Repair Lookup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Vehicle Maintenance & Repair Lookup</h1>

    <form id="vehicle-form">
      <label for="vin">VIN:</label>
      <input type="text" id="vin" name="vin" maxlength="17" />

      <label for="year">Year:</label>
      <select id="year" required></select>

      <label for="make">Make:</label>
      <select id="make" required disabled></select>

      <label for="model">Model:</label>
      <select id="model" required disabled></select>

      <label for="type">Type:</label>
      <select id="type" required disabled></select>

      <label for="engine">Engine:</label>
      <select id="engine" required disabled></select>

      <button type="submit">Get Maintenance & Repair Info</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
