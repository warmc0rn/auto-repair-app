<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Repair App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Auto Repair Guide</h1>

  <div class="selector">
    <label for="year">Year:</label>
    <select id="year">
      <option value="">Select Year</option>
    </select>

    <label for="make">Make:</label>
    <select id="make" disabled>
      <option value="">Select Make</option>
    </select>

    <label for="model">Model:</label>
    <select id="model" disabled>
      <option value="">Select Model</option>
    </select>

    <button onclick="loadRepair()">Load Guide</button>
  </div>

  <div id="guide" class="guide-section" style="display:none;">
    <h2>Repair Guide</h2>
    <ul id="steps"></ul>
    <iframe id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
