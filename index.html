<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Selector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Select Your Vehicle</h2>

  <label for="vin">OR Enter VIN:</label>
  <input type="text" id="vin" placeholder="Enter 17-digit VIN" maxlength="17" />
  <button id="lookupVin">Lookup VIN</button>

  <label for="year">Year:</label>
  <select id="year">
    <option value="">Select Year</option>
  </select>

  <label for="make">Make:</label>
  <select id="make" disabled>
    <option value="">Select Make</option>
  </select>

  <label for="model">Model:</label>
  <select id="model" disabled>
    <option value="">Select Model</option>
  </select>

  <label for="trim">Trim:</label>
  <select id="trim" disabled>
    <option value="">Select Trim</option>
  </select>

  <label for="engine-type">Engine Type:</label>
  <select id="engine-type" disabled>
    <option value="">Select Engine Type</option>
  </select>

  <script src="app.js"></script>
</body>
</html>
